server.port=1114
spring.application.name=mssap
eureka.client.serviceUrl.defaultZone=http://localhost:1112/eureka
#server.contextPath=/sap/
eureka.instance.hostname=localhost
eureka.instance.instance-id=http://localhost:1114

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:~/sap
spring.datasource.username=sap
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver